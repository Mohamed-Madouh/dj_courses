{% comment %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="{% static 'css/sigup.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css '%} ">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"><!--الخاص بالايقونات زي علامة الفيس بوك--> 
</head>



  
<body>
   
    <nav>
        
        <a href=""><img class="img"  src="{% static 'images/logo black.png' %}"></a>
        <div><h1>POINT </h1>
            <h4>the easiest way to get to your point</h4>  
        </div>
        <img class="img1"  src="{% static 'images/point.jpg' %}" alt="">

        <div class="right">
            <h2>Welcome To POINT</h2>
            <div class="container">
                <div class="tabs">
                    <input type="radio" id="radio-2" name="tabs" >
                    <label class="tab" for="radio-2"><a a href= "{% url 'accounts:signuup' %}"><b>Register</b> </a> </label>
                    <input type="radio" id="radio-3" name="tabs" >
                    <label class="tab" for="radio-3"><a a href= "{% url 'accounts:login' %}"><b>Login</b></a></label>

                    <span class="glider"></span>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="searchBox" class="item1" style="display:block;">
                <form  action="{% url 'accounts:signuup'  %}"method="post">
                    {% csrf_token %}
                    
                    <span class="la">
                        <label>Email Address</label>
                        <br>
                        <input class="text" type="email" placeholder="Enter your email">
                        <br><br><br>
                    </span>
                    <span class="la">
                        <label>User-name</label>
                        <br>
                        <input class="text" type="text" placeholder="Enter your name">
                        <br><br><br>
                    </span>
                    <span class="la">
                        <label>Password</label>
                        <br>
                        <input class="text" type="password" placeholder="Enter your password">
                        <br><br><br>
                    </span>
                    <button class="la" id="bottone2" type="submit">Register</button>
                </form>
            </div>





        </div>
    </nav>
</body>
</html> {% endcomment %}
